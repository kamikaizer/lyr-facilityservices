{% extends 'base.html' %}


{% block content %}
{% if error %}
        <p>{{ error }}</p>
    {% endif %}



<div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card my-4 border-white">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-info shadow-info border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3">Creación de Usuarios</h6>
            </div>
          </div>

          <br>
          <div class="row" id="form_contrato">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Cargo" aria-label="Cargo">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Mail" aria-label="Mail">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Teléfono" aria-label="Teléfono">
            </div>
            <div class="col">
              <input type="date"  id="fecha" name="fecha" class="form-control" placeholder="Fecha de contrato" aria-label="First name">

            </div>
            <div class="col">
              <a class="btn bg-gradient-info w-100"  type="button">Agregar</a>
            </div>
          </div>
          <br>
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7">Nombre</th>
                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 ps-2">Cargo</th>
                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 ps-2">Contacto</th>
                    <th class="text-center text-uppercase text-secondary text-xs font-weight-bolder opacity-7">Fecha Contrato</th>
                    <th class="text-secondary opacity-7"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">nombre 01</h6>
                        </div>
                      </div>
                    </td>
                    <td>
                      <p class="text-xs text-secondary mb-0">Cargo</p>
                    </td>
                    <td>
                        <div class="d-flex flex-column justify-content-center">
                            <h6 class="mb-0 text-sm">Teléfono</h6>
                            <p class="text-xs text-secondary mb-0">mail</p>
                          </div>                      
                    </td>
                    <td class="align-middle text-center">
                      <span class="text-secondary text-xs font-weight-bold">dd/mm/aaaa</span>
                    </td>
                    <td class="align-middle">
                      <button type="submit" class="btn bg-gradient-info w-100">Ver</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>


{% endblock %}
