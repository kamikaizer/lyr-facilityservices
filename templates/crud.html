{% extends 'base.html' %}


{% block content %}
{% if error %}
        <p>{{ error }}</p>
    {% endif %}

<div class="card border-white">
    <div class="card-title">
        <h1> Cotizaciones</h1>
     </div>
    <div class="card-body">

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Rut Cliente</th>
            <th scope="col">Cliente</th>
            <th scope="col">Mes</th>
            <th scope="col">Tipo</th>
            <th scope="col">Detalle</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          {% for dato in datos %}
          <tr>
            <th scope="row">{{dato.rut}}</th>
            <th scope="row"></th>
            <th scope="row">{{dato.fecha}}</th>
            <th scope="row">{{dato.tipo}}</th>
            <th scope="row">{{dato.detalle}}</th>
            <th><button class="btn btn-info w-100" data-toggle="modal" ata-target="#changeRequestModal">Editar</button></th>
            <th><button class="btn btn-danger w-100" data-toggle="modal" ata-target="#changeRequestModal">Eliminar</button></th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</div>



{% endblock %}
