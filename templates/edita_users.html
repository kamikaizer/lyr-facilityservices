<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
  body {
    margin: 25px;
  }
</style>

<body>


  <div class="card">
    <div class="card-header">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            <div class="card" style="height: 200px; width: 200px;">
              Aqui va la foto
            </div>
          </div>

          <div class="col">
            <h1>Edición usuario: {{datos.username}}</h1>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card-body">
      <form id="update_users" name="update_users" method="POST">

        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Foto</label>

          <label for="ejemplo_archivo_1">Adjuntar foto de empleado</label>
          <input type="file" id="ejemplo_archivo_1">

        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Nombre de Usuario</label>

          <input type="text" class="form-control" name="username" id="username" placeholder="Nombre de usuario"
            aria-label="Nombre de usuario" value="{{datos.username}}" required>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Nombre</label>

          <input type="text" class="form-control" name="name" id="name" placeholder="Nombre" aria-label="Nombre"
            value="{{datos.nombre}}" required>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Rut</label>

          <input type="text" class="form-control" name="rut" id="rut" placeholder="rut" aria-label="rut"
            value="" required>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Fecha Nacimiento</label>

          <input type="date" class="form-control" name="fecha_nac" id="fecha_nac" placeholder="fecha_nac" aria-label="fecha_nac"
            value="" required>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Apellido</label>

          <input type="text" class="form-control" placeholder="Apellido" name="apellido" id="apellido"
            aria-label="Apellido" value="{{datos.apellido}}" required>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Cargo</label>

          <select class="form-select" aria-label="Default select example" name="rol" id="rol">
            <option disable>Cargo</option>
            <option value="1" {%if datos.role=="1" %}selected {%endif%}>One</option>
            <option value="2" {%if datos.role=="2" %}selected {%endif%}>Two</option>
            <option value="3" {%if datos.role=="3" %}selected {%endif%}>Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Mail</label>

          <input type="text" class="form-control" placeholder="Mail" name="correo" id="correo" aria-label="Mail"
            value="{{datos.correo}}" required>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Teléfono</label>

          <input type="text" class="form-control" placeholder="Teléfono" name="telefono" id="telefono"
            aria-label="Teléfono" value="{{datos.telefono}}" required>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Fecha Contrato</label>

          <input type="date" class="form-control" name="contrato" id="contrato" placeholder="Fecha de contrato"
            aria-label="First name" value="{{datos.fecha_contrato}}" required>

        </div>

        
        <input type="hidden" name="id" id="id" value="{{datos.id}}">
        <!-- <div class="col">
              <input type="text" class="form-control" placeholder="Clave de Acceso" name="clave" id="clave"aria-label="Apellido" value ="{{datos.username}}" required>


            </div> -->
        <div class="col">
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>


      </form>
    </div>
  </div>





</body>

</html>
<script src="{{ url_for('static', filename='js/rrhh.js')}}"></script>
