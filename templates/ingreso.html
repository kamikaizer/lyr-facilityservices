{% extends 'base.html' %}


{% block content %}
{% if error %}
        <p>{{ error }}</p>
    {% endif %}
<div class="card border-white">
  <div class="card-title">
    <h1>Formulario de Ingreso</h1>
  </div>
  <div class="card-body">
  <form>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Campo 1" aria-label="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Campo 2" aria-label="Last name">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Campo 3" aria-label="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Campo 4" aria-label="Last name">
      </div>
    </div>
    <br>
      <button type="submit" class="btn bg-gradient-info w-100">Guardar</button>
    </form>
    </div>
  </div>
{% endblock %}
