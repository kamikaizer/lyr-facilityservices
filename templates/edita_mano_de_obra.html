<!-- CSS Files -->

<!-- Query -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</head>
<style>
  body {
    padding: 25px;
  }
</style>
<body>


  <div class="card">
    <div class="card-header">
      Edición
    </div>
    <div class="card-body">
      <h5 class="card-title">Mano de Obra</h5>
      <form id="update_mano_obra" name="update_mano_obra" method="POST">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Cantidad</label>
          <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" placeholder="Cantidad" aria-label="cantidad" value = "{{mano_obra.cantidad}}">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Glosa</label>
          <input type="text" id="glosa" name="glosa" class="form-control" min="1" placeholder="Glosa" aria-label="Glosa" value = "{{mano_obra.glosa}}">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Precio</label>
          <input type="number" id="valor" name="valor" class="form-control" min="1" placeholder="Precio" aria-label="precio" value = "{{mano_obra.precio}}">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Dias</label>
          <input type="number" id="dias" name="dias" min="1" class="form-control" placeholder="Días" aria-label="días" value = "{{mano_obra.dias}}">        </div>
        <input type="hidden" name="id_mano_obra" id="id_mano_obra" value="{{mano_obra.id}}">
        
      </div>
      <button type="submit">Guardar</button>
      </form>
      
  </div>





</body>
</html>
